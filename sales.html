<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salmon Cookies Sales Data</title>
    <link href="./css/reset.css" type="text/css" rel="stylesheet" />
    <link href="./css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <header>
        <a href="index.html"><img src="/images/logoblacktext.svg" alt="logo salmon cookies"></a>
        <h1>Salmon Cookies Sales Data:</h1>
    </header>
    <main>
        <table id="salesTable">
        </table>
    </main>
    <footer>
        <h1 id="storeLabel">Create New Store:</h1>
        <form id="newStore">
            <fieldset>
                <label>Location:</label>
                <input id="newStoreName" type="text" placeholder="Enter New Store Location">

                <label>Minimum Customers:</label>
                <input id="minCust" type="text" placeholder="Enter Minimum Customers">

                <label>Maximum Customers:</label>
                <input id="maxCust" type="text" placeholder="Enter Maximum Customers">

                <label>Average Sale:</label>
                <input id="avgSale" type="text" placeholder="Enter Average Cookies Sold">


                <button value="submit">Submit</button>
            </fieldset>
        </form>
    </footer>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
